<div>
  <h2>{{currentQuestion.label}}</h2>
  <mat-grid-list cols="2" rowHeight="1:1" gutterSize="16px">
    <mat-grid-tile *ngFor="let answer of currentQuestion.answers">
      <app-gameanswer [answer]="answer" (answerSelected)="onAnswerSelected($event)"></app-gameanswer>
    </mat-grid-tile>
  </mat-grid-list>
</div>
