<div class="question-list">
  <div class="question">
    <div class="question-label">
      <h2>{{currentQuestion.label}}</h2>
      <ul>
        <li *ngFor="let answer of currentQuestion.answers">
          <app-gameanswer [answer]="answer"></app-gameanswer>
        </li>
      </ul>
    </div>
  </div>
</div>
