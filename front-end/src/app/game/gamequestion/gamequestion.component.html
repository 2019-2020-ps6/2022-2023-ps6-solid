<div class="question-list">
  <div class="question" *ngFor="let question of questionlist">
    <div class="question-label">
      <h3>{{question.label}}</h3>
    </div>
    <div class="question-answers" *ngFor="let answer of question.answers">
      <p>{{answer.value}}</p>
    </div>
  </div>
</div>
