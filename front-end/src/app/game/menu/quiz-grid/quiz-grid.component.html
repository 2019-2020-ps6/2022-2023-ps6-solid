<div class="grid-container" [ngStyle]="getGridStyles()">
  <ng-container *ngFor="let quiz of quizList; let i = index">
    <div
      class="quiz-item"
      (click)="onQuizSelected(quiz.id)"
      [class.active]="currentIndex === i"
      [@growAndMove]="currentIndex === i ? 'active' : 'inactive'"
    >
      <button class="quiz-button">
        <i [ngClass]="getIcon(quiz.id)" aria-hidden="true"></i>
        <span>{{ quiz.name }}</span>
      </button>
    </div>
  </ng-container>
</div>
