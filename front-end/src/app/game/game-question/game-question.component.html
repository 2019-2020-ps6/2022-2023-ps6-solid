<div class="question-container">
  <div class="question">
    <h3>{{currentQuestion.label}}</h3>
  </div>
  <div class="answers">
    <div class="grid-container">
      <div *ngFor="let answer of currentQuestion.answers" class="grid-item">
        <app-game-answer [answer]="answer" [correct]="isAnswerCorrect(answer)"
                         [enlargeButtons]="gameService.recalibrageEffectue"
                         (answerSelected)="onAnswerSelected(currentQuestion, answer)"
                         [containerClick]="containerClick"  class="answer-btn"></app-game-answer>
      </div>
    </div>
  </div>
</div>
