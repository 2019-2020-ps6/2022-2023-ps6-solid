<div class="question-container">
  <div class="question">
    <h3>{{currentQuestion.label}}</h3>
  </div>
  <div class="answers">
    <app-game-answer *ngFor="let answer of currentQuestion.answers" [answer]="answer" (answerSelected)="onAnswerSelected(currentQuestion, answer)"></app-game-answer>
  </div>
</div>
